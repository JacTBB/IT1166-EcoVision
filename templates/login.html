{% extends "layout.html" %} {% block content %}
<div class="container">
  <div class="login-container">
    <p style="color: white; font-size: 18px">Login</p>
    <form action="" method="POST">
      <div>{{form.username(size=20)}}</div>
      <div>{{form.password}}</div>
      <div>{{form.submit()}}</div>
      {{ form.csrf_token }}
    </form>
  </div>
</div>

{% endblock content %}
