{% extends "layouts/client.html" %}

{% block title %}Add Location - EcoVision{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/client/forms.css')}}">
{% endblock %}

{% block content %}
  <div id="content">
    <h1>Add Location</h1>
    <form action="" method="POST">
      <div>{{form.name}}</div>
      <div>{{form.address}}</div>
      <div>{{form.submit()}}</div>
      {{ form.csrf_token }}
    </form>
  </div>
{% endblock %}
