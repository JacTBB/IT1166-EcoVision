<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{{ url_for('static', filename='favicon.ico') }}" rel="icon" type="image/x-icon">

  <!-- Metadata -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.socket.io/4.7.3/socket.io.min.js" integrity="sha384-+miq58Ltmjm+SSP5g8Ok6dpMO/6R4n8xe/x1Yj0Bdb9kiEz25LTnWv/GZQTRQamg" crossorigin="anonymous"></script>
  <script src="https://cdn.tiny.cloud/1/k7cat5uwjifjmnoslv215mrueizj2n71k5kqs0v5k0aifrru/tinymce/6/tinymce.min.js"
    referrerpolicy="origin">
    </script>

    <!-- Layout Head -->
    {% block layouthead %}{% endblock %}

    <!-- Head -->
    {% block head %}{% endblock %}
</head>

<body>
  {% block navbar %}{% endblock %}

  {% block content %}{% endblock %}

  {% block footer %}{% endblock %}
</body>

</html>
